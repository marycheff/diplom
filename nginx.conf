user root;
worker_processes 1;
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 20M;

    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;

    # Определение переменной для проверки WebSocket соединений
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Upstream для балансировки нагрузки
    upstream backend {
        server server:5000;
    }

    server {
        listen 80;
        server_name localhost;

        # Основной фронтенд
        location / {
            proxy_pass http://client:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300;
        }

        # КРИТИЧНО: Специальная конфигурация для Socket.IO
        location /socket.io/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            # WebSocket заголовки
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Основные заголовки
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Отключаем кэширование для WebSocket
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache 1;
            proxy_cache off;
            
            # Увеличиваем таймауты для длительных соединений
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 86400s;
            
            # Дополнительные настройки для WebSocket
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # API маршруты
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300;
        }

        # Статические файлы
        location /uploads/ {
            alias /usr/src/app/uploads/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        location /assets/ {
            proxy_pass http://client:3000/assets/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }
}